<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS | Acquisto Biglietto</title>
  <!-- MAIN stylesheet -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Media Query stylesheet -->
  <link rel="stylesheet" href="assets/css/mediaquery.css">
  <!-- Google Fonts stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700&display=swap" rel="stylesheet">

</head>
<body>
 
  <div class="app u-flexColumn">
    <div class="app__top">
      <h1>IL TUO BIGLIETTO</h1>
      <h4>Grazie per l'acquisto!</h4>
      <h4>Sotto puoi stampare il biglietto.</h4>
    </div>
    <div class="box">
      <div class="box__img u-flexColumn">
        <div class="wrapper-img">
          <img src="assets/img/profile-img.jpg" alt="">
        </div>
        <h2>Matt</h2>
      </div>
      <div class="box__txt u-flexColumn">
        <div class="txt__dati u-flex">
          <div class="">
            <h2>Costo/km</h2>
            <h3 id="costoKM"></h3>
          </div>
          <div class="">
            <h2>Età</h2>
            <h3 id="utAge"></h3>
          </div>
          <div class="">
            <h2>Km viaggio</h2>         
            <h3 id="utKM"></h3>
          </div>    
        </div>
        <div class="txt__totale">
          <h2>Totale: <span id="totaleParz"></span>€</h2>
          <h2>Sconto: <span id="sconto"></span></h2>
          <h2>Totale: <span id="totale"></span>€</h2>
        </div>
      </div>  
    </div>
    <div class="app__bottom">
      <a onclick="stampaTicket()">Stampa</a>
    </div>
    
  </div>
  
    

  <!-- JS -->
  <script src="assets/js/main.js"></script>

</body>
</html>
